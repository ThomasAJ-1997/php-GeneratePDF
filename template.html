

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.7">
  <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.7/dist/themes/oldstyle.min.css">

  <style>
    span {
      font-size: 1.25rem;
      font-weight: 600;
      font-style: italic;
    }

    table {
      width: 100%;
    }

    thead th {
      background-color: cornflowerblue;
      color: aliceblue;
      padding: 8px;
      border-collapse: collapse;
      white-space: pre-wrap;
    }


  </style>
</head>
<body>
<img src="img/invoice.png">

<div class="address">
  <h2> Address </h2>
  <span> {{ address }} </span> <br>
  <span> {{ postcode }} </span> <br>
  <span> {{ email }} </span> <br>
</div>

<div class="sub-info">
  <h3>Invoice No | Date</h3>
  <span> {{ invoice }} </span>
  <span> {{ date }} </span>
</div> <br>

<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td style="text-align: center">Coffee</td>
    <td style="text-align: center">2</td>
    <td style="text-align: center">4.99</td>
    <td style="text-align: center">20</td>
  </tr>
  <tr>
    <td style="text-align: center">Water</td>
    <td style="text-align: center">2</td>
    <td style="text-align: center">1.29</td>
    <td style="text-align: center">20</td>
  </tr>
  <tr>
    <td style="text-align: center">All Day Breakfast</td>
    <td style="text-align: center">2</td>
    <td style="text-align: center">14.99</td>
    <td style="text-align: center">13</td>
  </tr>
  <tr>
    <td style="text-align: center">Pizza</td>
    <td style="text-align: center">1</td>
    <td style="text-align: center">12.99</td>
    <td style="text-align: center">12</td>
  </tr>
  <tr>
    <td style="text-align: center">Ice Cream</td>
    <td style="text-align: center">1</td>
    <td style="text-align: center">4.99</td>
    <td style="text-align: center">40</td>
  </tr>
  </tbody>
</table>



</body>
</html>
